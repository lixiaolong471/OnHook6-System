<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>插入音乐</title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
<div class="wrapper">
    <div id="musicTab">
		<div id="tabHeads" class="tabhead">
	            <span tabSrc="search" class="focus" data-content-id="search"><var id="lang_tab_insertM"></var></span>
	            <span tabSrc="upload" data-content-id="upload"><var id="lang_tab_uploadM"></var></span>
	            <span tabSrc="online" data-content-id="online"><var id="lang_tab_online"></var></span>
	    </div>
	    <div class='tabbody'>
	    	<div id="search" class="panel">
			    <div class="searchBar">
			        <input id="J_searchName" type="text"/>
			        <input type="button" class="searchBtn" id="J_searchBtn">
			    </div>
			    <div class="resultBar" id="J_resultBar">
			        <div class="loading" style="display:none"></div>
			        <div class="empty"><var id="lang_input_tips"></var></div>
			    </div>
			    <div id="J_preview"></div>
		    </div>
		    <div id="upload" class="panel">
	             <div id="upload_left">
	                 <div id="queueList" class="queueList">
	                     <div class="statusBar element-invisible">
	                         <div class="progress">
	                             <span class="text">0%</span>
	                             <span class="percentage"></span>
	                         </div><div class="info"></div>
	                         <div class="btns">
	                             <div id="filePickerBtn"></div>
	                             <div class="uploadBtn"><var id="lang_start_upload"></var></div>
	                         </div>
	                     </div>
	                     <div id="dndArea" class="placeholder">
	                         <div class="filePickerContainer">
	                             <div id="filePickerReady"></div>
	                         </div>
	                     </div>
	                     <ul class="filelist element-invisible">
	                         <li id="filePickerBlock" class="filePickerBlock"></li>
	                     </ul>
	                 </div>
	             </div>
	             <div id="uploadVideoInfo">
                    <fieldset>
                        <legend><var id="lang_upload_size"></var></legend>
                        <table>
                            <tr><td><label><var id="lang_upload_width"></var></label></td><td><input class="txt" id="upload_width" type="text"/></td></tr>
                            <tr><td><label><var id="lang_upload_height"></var></label></td><td><input class="txt" id="upload_height" type="text"/></td></tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><var id="lang_upload_alignment"></var></legend>
                        <div id="upload_alignment"></div>
                    </fieldset>
                </div>
	         </div>
			    <!-- 在线视频 -->
	            <div id="online" class="panel">
	                <div id="musicList"><var id="lang_music_loading"></var></div>
	            </div>
	    </div>
    </div>
</div>
<input id="align" name="align" type="hidden" value="none"/>
<!-- jquery -->
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../../third-party/webuploader/webuploader.js"></script>
<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

<script type="text/javascript" src="music.js"></script>
<script type="text/javascript">
music = new Music;
    /*dialog.onok = function () {
        music.exec();
    };
    dialog.oncancel = function () {
        $G('J_preview').innerHTML = "";
    };*/
</script>
</body>
</html>
