<div class="hbox col wrapper" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  ">
    <div class="panel panel-default" ng-controller="AppVersionController as $ctrl">
        <form name="form-contact" class="form-validation" ng-submit = "$ctrl.save()">
			<div class="row  m-sm w-auto">
	            <div class="col-sm-9">
			        <h3 class="modal-title" id="modal-title">APP版本管理</h3>
	            </div>
	            <div class="col-sm-3 text-right">
		        <button class="btn btn-info w-xs" type="submit">保存</button>
	            </div>
	        </div>
		    <div class="modal-body" id="modal-body">
		        <div class="row">
			      <div class="col-sm-6">
			          <div class="panel panel-default">
			            <div class="panel-heading">
			              <span class="h4">ANDROID</span>
			            </div>
			            <div class="panel-body">
			              <div class="form-group  pull-in clearfix">
			                <div class="col-sm-6">
				                <label>版本号 <em class="text-danger">*</em></label>
				                <input type="text" class="form-control" ng-model="$ctrl.appVersion.androidVer" required >
			                </div>
			                <div class="col-sm-6">
				                <label>版本号值 <em class="text-danger">*</em></label>
				                <input type="number" class="form-control" ng-model="$ctrl.appVersion.androidVerValue" required >
			                </div>
			              </div>
			              <div class="form-group">
			                  <label>下载地址<em class="text-danger">*</em></label>
			                  <input type="url" class="form-control" placeholder="http://" ng-model="$ctrl.appVersion.androidUrl" required>
			              </div>
			              <div class="form-group pull-in clearfix">
			                <div class="col-sm-6">
			                  <label>文件大小<em class="text-danger">*</em></label>
			                  <input type="text" class="form-control" ng-model="$ctrl.appVersion.androidSize" required >   
			                </div>
			                <div class="col-sm-6">
			                  <label>强制更新<em class="text-danger">*</em></label>
			                  <div>
		                          <label class="i-switch bg-info m-t-xs m-r">
		                              <input type="checkbox" ng-model="$ctrl.appVersion.androidForceUpdate">
		                              <i></i>
		                          </label>
		                      </div>
			                </div>
			              </div>
		                  <div class="form-group">
			                  <label>备注<em class="text-danger">*</em></label>
			                  <textarea class="form-control" rows="6" placeholder="请输入 " ng-model="$ctrl.appVersion.androidRemark" required ></textarea>
		                  </div>
			            </div>
			          </div>
			      </div>
			      <div class="col-sm-6">
			          <div class="panel panel-default">
			            <div class="panel-heading">
			              <span class="h4">IOS</span>
			            </div>
			            <div class="panel-body">
			            	<div class="form-group  pull-in clearfix">
				               	<div class="col-sm-6">
					                <label>版本号 <em class="text-danger">*</em></label>
					                <input type="text" class="form-control" ng-model="$ctrl.appVersion.iphoneVer" required >
				                </div>
				                <div class="col-sm-6">
					                <label>版本号值 <em class="text-danger">*</em></label>
					                <input type="number" class="form-control" ng-model="$ctrl.appVersion.iphoneVerValue" required >
				                </div>
			              	</div>
			              	<div class="form-group">
				                <label>下载地址<em class="text-danger">*</em></label>
				                <input type="text" class="form-control" ng-model="$ctrl.appVersion.iphoneUrl" required>
			             	</div>
			              	<div class="form-group pull-in clearfix">
				                <div class="col-sm-6">
				                  <label>文件大小<em class="text-danger">*</em></label>
				                  <input type="text" class="form-control" ng-model="$ctrl.appVersion.iphoneSize" required >   
				                </div>
				                <div class="col-sm-6">
				                  <label>强制更新<em class="text-danger">*</em></label>
				                  <div>
			                          <label class="i-switch bg-info m-t-xs m-r">
			                              <input type="checkbox" ng-model="$ctrl.appVersion.iphoneForceUpdate">
			                              <i></i>
			                          </label>
			                      </div>
				                </div>
			              	</div>
		                  	<div class="form-group">
				                <label>备注<em class="text-danger">*</em></label>
				                <textarea class="form-control" rows="6" placeholder="请输入" ng-model="$ctrl.appVersion.iphoneRemark" required></textarea>
		                  	</div>
			            </div>
			          </div>
			      </div>
			    </div>
		    </div>
		</form>
    </div>
</div>
