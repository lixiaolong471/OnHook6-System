<form name="form-contact" class="form-validation" ng-submit = "$ctrl.save()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">修改个人信息</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel-body">
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-6">
                    <label>手机号码<em class="text-muted">(必须输入，11个字符以内)</em></label>
                    <input type="text" class="form-control" placeholder="请输入"
                           ng-model="$ctrl.loginUser.mobile" required  maxlength="11">
                </div>
                <div class="col-sm-6">
                    <label>电话号码<em class="text-muted">(20个字符以内数字、-)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" ng-model="$ctrl.loginUser.tel" >
                </div>
            </div>
            <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>证件号<em class="text-muted">(20个字符以内)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" ng-model="$ctrl.loginUser.zjh" >
                </div>
                <div class="col-sm-6">
                    <label>邮箱<em class="text-muted">(50个字符以内)</em></label>
                    <input type="email" class="form-control" placeholder="请输入" ng-model="$ctrl.loginUser.email" >
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs" type="submit">确定</button>
        <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
</form>
