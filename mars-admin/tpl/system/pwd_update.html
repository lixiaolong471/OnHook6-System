<form name="form-contact" class="form-validation" ng-submit = "$ctrl.save()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">修改密码</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>原始密码<em class="text-muted">(20个字符以内)</em></label>
                    <input type="password"  class="form-control" placeholder="请输入" ng-model="$ctrl.loginUser.oldPasswd" >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>新密码<em class="text-muted">(20个字符以内)</em></label>
                    <input type="password"  class="form-control" placeholder="请输入" ng-model="$ctrl.loginUser.newPasswd" >
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs" type="submit">确定</button>
        <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
</form>
