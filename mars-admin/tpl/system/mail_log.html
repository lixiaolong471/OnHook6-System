<div class="wrapper" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  ">
    <div class="panel panel-default" ng-controller="MailLogController as $ctrl">
        <div class="row  m-sm w-auto">
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" ng-model="$ctrl.tel" placeholder="邮箱">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-default" type="button" ng-click="$ctrl.query()"><i class="icon-magnifier"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>收件人</th>
                    <th>模板</th>
                    <th>发送时间</th>
                    <th>备注</th>
                    <th>查看</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="log in $ctrl.mailList">
                    <td>{{log.mail}}</td>
                    <td>{{log['template.name']}}</td>
                    <td>{{log.createTime}}</td>
                    <td>{{log.remark}}</td>
                    <td><a class="btn-link"  ng-click="$ctrl.open(log.id)" target="_blank">查看</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="no-data" ng-show="$ctrl.mailList.length <= 0">
            <i class="fa fa-smile-o"></i>
            <p>没有数据</p>
        </div>
        <pagination total="$ctrl.total" page-change="$ctrl.toPage(pIndex,pSize)" page-size="$ctrl.pageSize" page-index="$ctrl.pageIndex"></pagination>
    </div>

</div>
