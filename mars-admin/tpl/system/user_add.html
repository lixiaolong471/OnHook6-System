<form name="form-contact" class="form-validation" ng-submit = "$ctrl.save()">
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">添加用户</h3>
</div>
<div class="modal-body" id="modal-body">
        <div class="panel-body">
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-6">
                    <label>用户名称<em class="text-muted">(必须输入，20个字符以内)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" ng-model="$ctrl.user.name" required  maxlength="20">
                </div>
                <div class="col-sm-6">
                    <label>密码<em class="text-muted">(20个字符以内)</em></label>
                    <input type="password"  class="form-control" placeholder="请输入" ng-disabled="$ctrl.user.id != null" ng-model="$ctrl.user.password" >
                </div>
            </div>
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-6">
                    <label>登录名称<em class="text-muted">(必须输入，20个字符以内，不允许出现特殊字符和汉字)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" ng-model="$ctrl.user.loginName" required  maxlength="20">
                </div>
                <div class="col-sm-6">
                    <label>邮箱<em class="text-muted">(50个字符以内)</em></label>
                    <input type="email" class="form-control" placeholder="请输入" ng-model="$ctrl.user.email" >
                </div>
            </div>
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-6">
                    <label>手机号码<em class="text-muted">(必须输入，11个字符以内)</em></label>
                    <input type="text" class="form-control" placeholder="请输入"
                           ng-model="$ctrl.user.mobile" required  maxlength="11">
                </div>
                <div class="col-sm-6">
                    <label>电话号码<em class="text-muted">(20个字符以内数字、-)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" maxlength="20" ng-model="$ctrl.user.tel" >
                </div>
            </div>
            <!--div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>工号<em class="text-muted">(20个字符以内)</em></label>
                    <input type="text" class="form-control" placeholder="请输入" maxlength="20" ng-model="$ctrl.user.jobNo" >
                </div>
                <div class="col-sm-6">
                    <label>权重<em class="text-muted">(注册用户分配权重)</em></label>
                    <input type="number" class="form-control" placeholder="请输入" maxlength="2" ng-model="$ctrl.user.weight" >
                </div>
            </div -->
            <div class="form-group">
                <label>用户角色</label>
                <ui-select multiple ng-model="$ctrl.roles" theme="bootstrap" ng-disabled="disabled">
                    <ui-select-match placeholder="选择用户角色">{{$item.roleName}}</ui-select-match>
                    <ui-select-choices repeat="role in $ctrl.roleList | filter:$select.search">
                        <div ng-bind-html="role.roleName | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>备注</label>
                <textarea class="form-control" rows="3" placeholder="请输入" ng-model="$ctrl.user.remark"></textarea>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info w-xs" type="submit">确定</button>
    <button class="btn btn-default w-xs" type="button" ng-hide="$ctrl.user.id == null" ng-click="$ctrl.initPwd($ctrl.user.id)">初始化密码</button>
    <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.cancel()">取消</button>
</div>
</form>
