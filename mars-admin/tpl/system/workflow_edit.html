<form name="form-contact" class="form-validation" ng-submit = "$ctrl.saveNode()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{$ctrl.WindowsTitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel-body">
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-2 text-right">名称:</div>
                <div class="col-sm-8">
                    <input type="tex2t" class="form-control" placeholder="请输入" ng-model="$ctrl.node.name" required  maxlength="20">
                </div>
            </div>
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-2 text-right">角色:</div>
                <div class="col-sm-8">
                    <select class="form-control" placeholder="请选择" ng-model="$ctrl.node.role.id" ng-options="item.id as item.roleName for item in $ctrl.roleList">
                    </select>
                </div>
            </div>
            <div class="form-group  pull-in clearfix">
                <div class="col-sm-2 text-right">备注:</div>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" placeholder="请输入" ng-model="$ctrl.node.remark"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs" type="submit">确定</button>
        <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
</form>
