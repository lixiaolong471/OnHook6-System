<form name="form-contact" class="form-validation" ng-submit = "$ctrl.importFile()" >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{$ctrl.WindowsTitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel-body">
            <div class="form-group  pull-in clearfix">
                <label>选择导入文件<em class="text-muted">(所选择的文件为excel格式，且需要和导入模板格式一致)</em></label>
                <input type="file" id="fileUpload" class="form-control" placeholder="请选择要导入的excel文件">
            </div>
            <div class="form-group  pull-in clearfix">
                <label class="text-danger"></label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs" type="submit">导入</button>
        <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.downLoad()">下载模板</button>
        <button class="btn btn-default w-xs" type="button" ng-click="$ctrl.cancel()">关闭</button>
    </div>
</form>
