<div class="upload-modal">
    <div class="modal-header">
        <h3 class="modal-title">上传</h3>
    </div>
    <div class="modal-body">
        <uib-tabset active="active">
            <uib-tab index="0" heading="本地上传">
                <div id="wrapper">
                    <div id="container">
                        <!--头部，相册选择和格式选择-->
                        <div id="uploader">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker"></div>
                                    <p>单次最多可选300张</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div>
                                <div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div>
                                    <div class="uploadBtn">开始上传</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1" heading="在线管理" ng-click="getUploadedImg()">
                <div id="imageList">
                    <ul class="list">
                        <li ng-repeat="pic in imgList" ng-class="{'selected':selectedIndex==$index}" ng-click="selectPic(pic,$index)">
                            <img ng-src="{{pic.resourceUrl}}">
                            <span class="icon"></span>
                            <div class="mask-layer"></div>
                            <i class="fa fa-eye" ng-click="utils.lookBigPic(pic.resourceUrl,$event)"></i>
                        </li>
                    </ul>
                </div>
                <pagination total="total" page-change="toPage(pIndex,pSize)" page-size="pageSize" page-index="pageIndex" page-options="pageOptions"></pagination>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs" type="submit" ng-click="ok()">确定</button>
        <button class="btn btn-default w-xs" type="button" ng-click="cancel()">取消</button>
    </div>
</div>
