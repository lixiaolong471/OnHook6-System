<footer class="panel-footer cm-pager" ng-show="total>0">
    <div class="row">
        <div class="col-sm-3 hidden-xs m-t-md">
            <span>每页</span>
            <select class="input-sm form-control w-xs inline v-middle"
                    ng-model="selectedOption"
                    ng-options="o for o in options"
                    ng-change = "changePageSize()">
            </select>
            <span>条</span>
        </div>
        <div class="col-sm-7 text-center">
            <ul uib-pagination total-items="total" num-pages="numPages"  ng-change="changePage()"
                items-per-page="pageSize" ng-model="pageIndex" max-size="maxSize"
                previous-text="上一页" next-text="下一页"
                class="pagination-sm pull-right" boundary-link-numbers="true" rotate="true"></ul>
        </div>
        <div class="col-sm-2 text-right m-t-md">
            <small class="text-muted inline m-t-sm m-b-sm">总共{{total}}条记录</small>
        </div>
    </div>
</footer>
